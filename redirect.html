<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到Token Pocket</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">正在跳转到Token Pocket钱包...</div>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请点击下方按钮</p>
    <a href="#" id="openLink" class="link">在Token Pocket中打开</a>
  </div>

  <script>
    // 目标DAPP地址
    const DAPP_URL = 'https://amylee850608.github.io/tronlink/';
    
    // Token Pocket URL scheme - 尝试多种格式
    const encodedUrl = encodeURIComponent(DAPP_URL);
    // 格式1: 使用url参数
    const TP_SCHEME_1 = `tpdapp://open?url=${encodedUrl}`;
    // 格式2: 使用dappUrl参数
    const TP_SCHEME_2 = `tpdapp://open?dappUrl=${encodedUrl}`;
    // 格式3: 使用dapp参数
    const TP_SCHEME_3 = `tpdapp://dapp?url=${encodedUrl}`;
    
    // 尝试打开Token Pocket并加载DAPP
    function openTokenPocket() {
      console.log('开始尝试打开Token Pocket，DAPP地址:', DAPP_URL);
      
      // 方法1: 尝试格式1 (url参数)
      console.log('尝试格式1:', TP_SCHEME_1);
      try {
        window.location.href = TP_SCHEME_1;
      } catch(e) {
        console.log('格式1失败:', e);
      }
      
      // 方法2: 同时尝试iframe方式（某些浏览器需要）
      setTimeout(() => {
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = TP_SCHEME_2; // 尝试格式2 (dappUrl参数)
          document.body.appendChild(iframe);
          console.log('尝试格式2 (iframe):', TP_SCHEME_2);
          setTimeout(() => {
            if (iframe.parentNode) {
              iframe.parentNode.removeChild(iframe);
            }
          }, 1000);
        } catch(e) {
          console.log('格式2失败:', e);
        }
      }, 200);
      
      // 方法3: 如果前两个都失败，尝试格式3
      setTimeout(() => {
        if (document.hasFocus() || document.visibilityState === 'visible') {
          console.log('尝试格式3:', TP_SCHEME_3);
          try {
            window.location.href = TP_SCHEME_3;
          } catch(e) {
            console.log('格式3失败:', e);
          }
        }
      }, 500);
      
      // 方法4: 如果所有URL scheme都失败，1.5秒后直接跳转到DAPP页面
      setTimeout(() => {
        if (document.hasFocus() || document.visibilityState === 'visible') {
          console.log('所有URL scheme失败，跳转到DAPP页面');
          window.location.href = DAPP_URL;
        }
      }, 2000);
    }
    
    // 设置点击事件
    document.getElementById('openLink').addEventListener('click', function(e) {
      e.preventDefault();
      openTokenPocket();
    });
    
    // 页面加载后立即尝试跳转（不等待load事件）
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', openTokenPocket);
    } else {
      openTokenPocket();
    }
  </script>
</body>
</html>
