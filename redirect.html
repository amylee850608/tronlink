<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到Token Pocket</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">正在跳转到Token Pocket钱包...</div>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请点击下方按钮</p>
    <a href="#" id="openLink" class="link">在Token Pocket中打开</a>
  </div>

  <script>
    // 目标DAPP地址
    const DAPP_URL = 'https://amylee850608.github.io/tronlink/';
    
    // Token Pocket URL scheme
    const TP_SCHEME = `tpdapp://open?dappUrl=${encodeURIComponent(DAPP_URL)}`;
    
    // 尝试多种方式打开Token Pocket
    function openTokenPocket() {
      // 方法1: 立即尝试使用URL scheme打开Token Pocket（最快）
      try {
        window.location.href = TP_SCHEME;
      } catch(e) {
        console.log('URL scheme失败:', e);
      }
      
      // 方法2: 同时使用iframe方式（某些浏览器需要）
      setTimeout(() => {
        try {
          const iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = TP_SCHEME;
          document.body.appendChild(iframe);
        } catch(e) {
          console.log('iframe方式失败:', e);
        }
      }, 100);
      
      // 方法3: 如果URL scheme失败，使用Token Pocket的DAPP浏览器
      setTimeout(() => {
        // 检查页面是否还在（如果URL scheme成功，页面可能会失去焦点）
        if (document.hasFocus() || document.visibilityState === 'visible') {
          window.location.href = `https://dapp.tokenpocket.pro/open?url=${encodeURIComponent(DAPP_URL)}`;
        }
      }, 800);
      
      // 方法4: 如果都失败，直接跳转到DAPP页面
      setTimeout(() => {
        if (document.hasFocus()) {
          window.location.href = DAPP_URL;
        }
      }, 2000);
    }
    
    // 设置点击事件
    document.getElementById('openLink').addEventListener('click', function(e) {
      e.preventDefault();
      openTokenPocket();
    });
    
    // 页面加载后立即尝试跳转（不等待load事件）
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', openTokenPocket);
    } else {
      openTokenPocket();
    }
  </script>
</body>
</html>
