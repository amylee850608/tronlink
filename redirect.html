<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到Token Pocket</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">正在跳转到Token Pocket钱包...</div>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请点击下方按钮</p>
    <a href="#" id="openLink" class="link">在Token Pocket中打开</a>
  </div>

  <script>
    // 目标DAPP地址
    const DAPP_URL = 'https://amylee850608.github.io/tronlink/';
    
    // Token Pocket DAPP浏览器链接（最可靠的方式）
    // 这个链接会在Token Pocket钱包中直接打开并自动加载DAPP
    const encodedUrl = encodeURIComponent(DAPP_URL);
    const TP_DAPP_BROWSER = `https://dapp.tokenpocket.pro/open?url=${encodedUrl}`;
    
    // Token Pocket URL scheme（备用方案）
    const TP_SCHEME = `tpdapp://open?url=${encodedUrl}`;
    
    // 尝试打开Token Pocket并加载DAPP
    function openTokenPocket() {
      // 方法1: 优先使用Token Pocket的DAPP浏览器链接
      // 这个链接在Token Pocket钱包中会自动打开并加载DAPP
      // 如果用户在Telegram中点击，Token Pocket会拦截这个链接
      console.log('尝试打开Token Pocket DAPP:', TP_DAPP_BROWSER);
      window.location.href = TP_DAPP_BROWSER;
      
      // 方法2: 备用 - 使用URL scheme（如果DAPP浏览器链接失败）
      setTimeout(() => {
        // 如果还在当前页面，尝试使用URL scheme
        if (document.hasFocus() || document.visibilityState === 'visible') {
          console.log('尝试使用URL scheme:', TP_SCHEME);
          try {
            window.location.href = TP_SCHEME;
          } catch(e) {
            console.log('URL scheme失败:', e);
            // 最后备用：直接跳转到DAPP页面
            setTimeout(() => {
              window.location.href = DAPP_URL;
            }, 500);
          }
        }
      }, 1000);
      
      // 方法3: 如果以上都失败，3秒后直接跳转到DAPP页面
      setTimeout(() => {
        if (document.hasFocus()) {
          console.log('所有方法失败，直接跳转到DAPP页面');
          window.location.href = DAPP_URL;
        }
      }, 3000);
    }
    
    // 设置点击事件
    document.getElementById('openLink').addEventListener('click', function(e) {
      e.preventDefault();
      openTokenPocket();
    });
    
    // 页面加载后立即尝试跳转（不等待load事件）
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', openTokenPocket);
    } else {
      openTokenPocket();
    }
  </script>
</body>
</html>
